       <audio autoplay loop ><source src="C:\Users\shiva\Desktop\blackjack\song.mp3" type="audio/mpeg" type="audio/mpeg" ></audio>
        <div class="container-5">
            <h2>Blackjack</h2>
            <h3><span id="result">
                Let's play
            </span></h3>
        
         <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-score">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-score">0</span></h2>
            </div>
         </div>

         <div class="flex-blackjack-row-2">
             <div>
                 <button class="btn-lg btn-primary mr-2" id="hit">Hit</button>
                  <button class="btn-lg btn-warning mr-2" id="stand">Stand</button>
                  <button class="btn-lg btn-danger mr-2" id="deal">Deal</button>
             </div>
         </div>

         <div class="row-3">
             <table >
                 <tr>
                 <th>Wins</th>
                 <th>Losses</th>
                 <th>Draws</th>
                 </tr>
                 <tr>
                     <td><span id="wins">0</span></td>
                     <td><span id="losses">0</span></td>
                     <td><span id="draws">0</span></td>
                     
                 </tr>
             </table>
         </div>
        </div>
